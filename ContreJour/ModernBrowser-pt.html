        var DOMContentLoaded
        if (document.addEventListener) {
            DOMContentLoaded = function () {
                document.removeEventListener("DOMContentLoaded", DOMContentLoaded, false);
                init();
            };
        } else if (document.attachEvent) {
            DOMContentLoaded = function () {
                if (document.readyState === "complete") {
                    document.detachEvent("onreadystatechange", DOMContentLoaded);
                    init();
                }
            };
        }

        if (document.addEventListener) {
            document.addEventListener("DOMContentLoaded", DOMContentLoaded, false);
        } else if (document.attachEvent) {
            document.attachEvent("onreadystatechange", DOMContentLoaded);
        }

        function init() {
            function doClick() {
                var img = new Image();
                img.src = 'http://view.atdmt.com/action/SMG_MRTINX_SITE_CJ_LearnMore';
                meteor.tracking.track_conversion('63e3041e-d303-48f8-b0ae-c12a34ebd1de', { 'name': 'hp_7_learnmore' });
                _gaq.push(['_trackEvent', 'Link', 'Learn More']);
                window.open('http://windows.microsoft.com', '_blank');
            };

            var logo = document.getElementById('background');
            if (document.addEventListener) {
                logo.addEventListener('click', doClick);
            } else if (document.attachEvent) {
                logo.attachEvent('onclick', doClick);
            }
        };
    </script>
